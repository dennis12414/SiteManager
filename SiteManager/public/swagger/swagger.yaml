  /api/register:
    post:
      tags:
        - Authentication
      summary: Register a new site manager
      description: Register a new site manager
      operationId: register
      requestBody:
        description: Pass site manager details
        required: true
        content:
          application/json:
            schema:
              required:
                - name
                - email
                - phoneNumber
              properties:
                name:
                  type: string
                  format: string
                  example: Dennis
                email:
                  type: string
                  format: email
                  example: dennis@gmail.com
                phoneNumber:
                  type: string
                  format: string
                  example: '0712345678'
              type: object
      responses:
        '201':
          description: Success

        '422':
          description: Invalid data
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: The email has already been taken.
                  errors:
                    type: object
                    example: The given data was invalid.
                type: object
